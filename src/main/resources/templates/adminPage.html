<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>성서대 컴소 사물함 관리자 페이지</title>
</head>
<body>
<h1>관리자 페이지</h1>

<!-- 전체 예약 리스트 제공 -->
<table>
  <tr>
    <th>예약 번호</th>
    <th>사물함 번호</th>
    <th>사물함 위치</th>
    <th>학번</th>
    <th>이름</th>
    <th>전화번호</th>
    <th>예약 기간</th>
  </tr>
  <!-- 전체 예약 리스트를 동적으로 생성 -->
  <tr th:each="reservation : ${reservations}">
    <td th:text="${reservation.reservationId}"></td>
    <td th:text="${reservation.lockerNum}"></td>
    <td th:text="${reservation.location}"></td>
    <td th:text="${reservation.studentId}"></td>
    <td th:text="${reservation.studentName}"></td>
    <td th:text="${reservation.studentContactNum}"></td>
    <td th:text="${reservation.term}"></td>
  </tr>

</table>
</body>
</html>
